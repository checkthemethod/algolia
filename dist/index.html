<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algolia Solutions Hiring Assignment</title>

	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<div class="container">
			<header class="centered">

				<input type="text" autocomplete="off" id="search-box" placeholder="Search for Restaurants by Name, Cuisine, Location" />
			</header>
		<div class="results centered">
		 	<div class="loading">
				
				<p><i class="fas fa-spinner fa-spin"></i></p>

			</div>
			
			<a href="" class="filter-btn"><i class="fas fa-sliders-h"></i></a>
			<aside class="hidden">

				<a href="" class="close-btn"><i class="fas fa-times"></i></a>
				<h4>Cuisine/Food Type</h4>
				<ul class="list-unstyled collapse" id="facet-list-food-type">
				</ul>
				<a class="more-btn" href="#">See more cuisines</a>
				<h4>Rating</h4>
				<div style="display:block;height: 40px;">
					<fieldset class="rating"  id="facet-list-rating">
					    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="5 stars"></label>
					    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="4 stars"></label>
					    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="3 stars"></label>
					    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="2 stars"></label>
					    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="1 star"></label>
					</fieldset>
					<a href="#" class="small clear-btn hidden">clear rating</a>
				</div>

				<h4>Payment Options</h4>
				<ul class="list-unstyled" id="facet-list-payment">
				</ul>

			</aside>
			<section class="hidden">
				<h3 class="left-aligned"><span><strong><span class="num-results">34</span> results found</strong> <small>in <span class="num-time">0.002</span> seconds</small></span> </h3>
				
				<div id="container">
				</div>
				<a href="#" id="fetch-hits-btn" class="btn-primary">Show More</a>

				<a href="#" id="top-btn" class="btn-footer"><i class="fas fa-arrow-up"></i></a>
			</section>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script src="//cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
	<script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/algoliasearch-helper@2.24.0/dist/algoliasearch.helper.min.js"></script>
	<script src="scripts/app.js"></script>

	
</body>
</html>
